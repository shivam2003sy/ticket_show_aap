{% extends "layouts/base-home.html" %}
{% block title %} Board {% endblock %} 
{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Movie Title</h2>
        <img src="https://via.placeholder.com/200x300" alt="Movie Poster" class="img-responsive">
      </div>
      <div class="col-md-6">
        <h2>Theater Details</h2>
        <p>Theater Name</p>
        <p>Theater Address</p>
        <hr>
        <h3>Date &amp; Time</h3>
        <p>Date: 1st Jan 2022</p>
        <p>Time: 6:00 PM</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <h2>Seat Layout</h2>
        <p>Select your seats:</p>
        <div id="seat-map">
          <div class="seat" id="A1"></div>
          <div class="seat" id="A2"></div>
          <div class="seat" id="A3"></div>
          <div class="seat" id="A4"></div>
          <div class="seat" id="A5"></div>
          <br>
          <div class="seat" id="B1"></div>
          <div class="seat" id="B2"></div>
          <div class="seat" id="B3"></div>
          <div class="seat" id="B4"></div>
          <div class="seat" id="B5"></div>
          <br>
          <div class="seat" id="C1"></div>
          <div class="seat" id="C2"></div>
          <div class="seat" id="C3"></div>
          <div class="seat" id="C4"></div>
          <div class="seat" id="C5"></div>
          <br>
          <div class="seat" id="D1"></div>
          <div class="seat" id="D2"></div>
          <div class="seat" id="D3"></div>
          <div class="seat" id="D4"></div>
          <div class="seat" id="D5"></div>
        </div>
        <div id="seat-selection"></div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <h2>Payment Gateway</h2>
        <form>
          <div class="form-group">
            <label for="cardNumber">Card Number</label>

            <input type="text" class="form-control" id="cardNumber" placeholder="Card Number">

            </div>
            <div class="form-group">
                <label for="cardExpiry">Card Expiry</label>
                <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label for="cardCVC">Card CVC</label>
                <input type="text" class="form-control" id="cardCVC" placeholder="CVC">
            </div>
            <button type="submit" class="btn btn-primary">Pay</button>
        </form>
        </div>
    </div>
    </div>
    


    </section>
{% endblock content %}

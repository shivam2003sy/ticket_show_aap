{% extends "layouts/base-home.html" %}
{% block title %} Admin Board {% endblock %} 
{% block content %}
<section>
    <div class="container my-5">
        <h1>Create Venue</h1>
        <form method="post" action="/createvenue">

        <div class="mb-3">
          <label for="name" class="form-label">Venue Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
          <label for="zip" class="form-label">Capacity</label>
          <input type="text" class="form-control" id="zip" name="Capacity" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </card>
    </div>
</section>
    {% endblock %}
